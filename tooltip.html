<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">



    <title>Tooltips</title>

</head>

<body class="container my-4">

    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">Hover over me</a>

    <br><br>

    <button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip text</p>"
        data-html="true">
        Tooltip with Html
    </button>

    <br><br>

    <p>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">Tooltip on top</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="right">Tooltip on right</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="bottom">Tooltip on bottom</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="left">Tooltip on left</a>
    </p>

    <br><br>

    <p>

        <button type="button" class="btn btn-warning" onclick="showTooltip()">Show Tooltip</button>
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">Hide Tooltip</button>
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">Toggle Tooltip</button>

    </p>













    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script>

        $(function () {
            $('[data-toggle="tooltip]').tooltip();
        });

        function showTooltip(){
            $('#btnTooltip').tooltip('show');
        }
        function hideTooltip(){
            $('#btnTooltip').tooltip('hide');
        }
        function toggleTooltip(){
            $('#btnTooltip').tooltip('toggle');
        }

        $('#btnTooltip').on('show.bs.tooltip', function(){
            console.log('show...');
        });
        $('#btnTooltip').on('shown.bs.tooltip', function(){
            console.log('shown...');
        });
        $('#btnTooltip').on('hide.bs.tooltip', function(){
            console.log('hide...');
        });
        $('#btnTooltip').on('hidden.bs.tooltip', function(){
            console.log('hidden...');
        });

    </script>

</body>

</html>

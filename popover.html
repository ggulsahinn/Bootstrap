<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <title>Popovers</title>

</head>

<body class="container my-4">

    <a href="#" class="btn btn-primary" data-toggle="popover" title="popover header" data-content="some content">
        Toggle Popever</a>

    <br><br>
    <br><br>

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="top">
        Popever on top</a>

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="left">
        Popever on left</a>

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="bottom">
        Popever on bottom</a>

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="right">
        Popever on right</a>

    <br><br>
    <br><br>

    <a href="#" class="btn btn-danger" data-toggle="popover" data-trigger="focus" title="popover header"
        data-content="some content">
        Toggle Popever</a>

    <br><br>
    <br><br>

    <a href="#" id="btnPopover" class="btn btn-success" data-toggle="popover" data-trigger="hover" title="popover header"
        data-content="some content">
        Toggle Popever</a>

    <br><br>

    <button type="button" class="btn btn-primary" onclick="showPopover()"> <!-- script kodunda eşleşen buton da popover açılır -->
        show
    </button>
    <button type="button" class="btn btn-primary" onclick="hidePopover()"> <!-- script kodunda eşleşen buton da popover kapanır -->
        hide
    </button>
    <button type="button" class="btn btn-primary" onclick="togglePopover()"> <!-- script kodunda eşleşen buton da popover açıksa kapanır, kapalıysa açılır -->
        toggle
    </button>













    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script>

        $(function () {
            $('[data-toggle="popover"]').popover();
        });

        function showPopover(){
            $('#btnPopover').popover('show');
        }
        function hidePopover(){
            $('#btnPopover').popover('hide');
        }
        function togglePopover(){
            $('#btnPopover').popover('toggle');
        }
        
        /* consol kısmında gözükecek eylemler */
        
        $('#btnPopover').on('show.bs.popover', function(){
            console.log('show');
        });
        $('#btnPopover').on('shown.bs.popover', function(){
            console.log('shown');
        });
        $('#btnPopover').on('hide.bs.popover', function(){
            console.log('hide');
        });
        $('#btnPopover').on('hidden.bs.popover', function(){
            console.log('hidden');
        });


    </script>


</body>

</html>

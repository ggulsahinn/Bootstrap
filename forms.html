<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Forms</title>

</head>

<body class="w-75 mx-auto my-4">

    <form>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">Please enter a correct email</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="0">Enter</option>
                <option value="1">Kocaeli</option>
                <option value="2">Ankara</option>
                <option value="3">Isparta</option>
                <option value="4">Ä°stanbul</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobies</legend>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Running
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Football
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Reading
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch">Check</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">Radio</label>
        </div>

        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="cr1" class="custom-control-input" name="example">
                <label class="custom-control-label" for="cr1">Custom Radio1</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="cr2" class="custom-control-input" name="example">
                <label class="custom-control-label" for="cr2">Custom Radio2</label>
            </div>

        </div>

        <div>
            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text" id="ig">@gmail.com</span>
                </div>
            </div>
        </div>

        <div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="ig">http://sadikturan.com/</span>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
    
        <div class="clearfix mt-4">

            <div class="w-50 float-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>

            <div class="w-50 float-left pl-2">
                <div class="form-group">
                    <label for="name">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter name">
                </div>
            </div>

        </div>

        <div class="clearfix mt-4">

            <div class="w-50 float-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>

            <div class="w-50 float-left pl-2">
                <div class="form-group">
                    <label for="name">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter name">
                </div>
            </div>

        </div>
    
    
    
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">



    <title>Grid Layout - Izgara Sistemi</title>

</head>

<body class="container my-4">

    <div class="container my-4">

        <h2 class="my-5">Eşit Kolonlar</h2>
        <div class="row">
            <div class="col border">Column</div>
        </div>

        <div class="row my-2">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>

        <div class="row my-2">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>

        <div class="row my-2">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>

        <h2 class="my-5">Eşit Olmayan Kolonlar</h2>
        <div class="row">
            <div class="col-2 border">2 Column</div>
            <div class="col-10 border">10 Column</div>
        </div>
        <div class="row my-2">
            <div class="col-8 border">8 Column</div>
            <div class="col-4 border">4 Column</div>
        </div>
        <div class="row my-2">
            <div class="col-5 border">5 Column</div>
            <div class="col-4 border">4 Column</div>
        </div>
        <div class="row my-2">
            <div class="col-5 border mr-auto">5 Column</div>
            <div class="col-4 border">4 Column</div>
        </div>
        <div class="row my-2">
            <div class="col-5 border">5 Column</div>
            <div class="col-4 border ml-auto">4 Column</div>
        </div>

        <h2 class="my-5">Kolon Sıralama</h2>
        <div class="row my-2">
            <div class="col-3 border order-3">3 Column</div>
            <div class="col-4 border order-2">4 Column</div>
            <div class="col border order-1">Column</div>
        </div>

        <h2 class="my-5">İç İçe Kolonlar</h2>
        <div class="row my-2">
            <div class="col-4 border">4 Column</div>
            <div class="col-8 border">8 Column
                <div class="row">
                    <div class="col bg-primary">6 Column</div>
                    <div class="col bg-danger">6 Column</div>
                </div>
            </div>
        </div>

    </div>

    












    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

</body>

</html>

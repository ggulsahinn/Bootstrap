<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Border&Sizing</title>
    <style>

       .d-inline-block{
           display: inline-block;
       }
        
    </style>
</head>
<body class="p-5">
    
    <!-- border olacak köşeleri belirler -->
    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-right"></div>
    <div class="bg-light mt-2 p-4 border-left"></div>
    
    <br><br>

    <!-- border olmayacak köşeleri belirler -->
    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-right-0"></div>
    <div class="bg-light mt-2 p-4 border border-left-0"></div>

    <br><br>

    <!-- border a renk verir -->
    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <div class="bg-light mt-2 p-4 border border-dark"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-info"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-info rounded"></div>
    <div class="bg-light mt-2 p-4 border border-info rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-info rounded-bottom"></div>

    <br><br>

    <div class="bg-success mt-2 p-4 w-25"></div>
    <div class="bg-primary mt-2 p-4 w-50"></div>
    <div class="bg-secondary mt-2 p-4 w-75"></div>
    <div class="bg-dark mt-2 p-4 w-100"></div>

    <br><br>

    <div style="height: 200px;" class="bg-secondary">
        <div class="bg-info p-4 d-inline-block h-25 ml-1 "></div>
        <div class="bg-info p-4 d-inline-block h-50"></div>
        <div class="bg-info p-4 d-inline-block h-75"></div>
        <div class="bg-info p-4 d-inline-block h-100"></div>
    </div>

    <br><br>

    <div class="shadow bg-light mt-5 p-4"></div>
    <div class="shadow-sm bg-light mt-5 p-4"></div>
    <div class="shadow-lg bg-light mt-5 p-4"></div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>
</html>
